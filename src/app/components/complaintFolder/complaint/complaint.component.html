<div class="complaint">
    <mat-card class="card">
        <mat-card-header style="justify-content: center;">
           <mat-card-title>COMPLAINT INFORMATION</mat-card-title>
        </mat-card-header>
        <div class="divider"></div>
        <mat-card-content>
            <div class="container">
                <h2>General Information</h2> 
                <div class="content">
                    <h4>Complaint ID: {{complaint._id}}</h4>
                    <h4>Date: {{complaint.dayOfComplaint}}</h4>
                </div>
            </div>
            <div class="container">
                <div class="header"><mat-icon class="icon">perm_identity</mat-icon><h2 class="title">User Information</h2></div> 
                <div class="content">
                    <h4>User ID: {{complaint.user._id}}</h4>
                    <h4>User name: {{complaint.user.name}}</h4>
                    <h4>User mail: {{complaint.user.email}}</h4>
                </div>
            </div>
            
        </mat-card-content>
        <mat-card-actions style="margin: 10px;">
            <button mat-raised-button color="warn" (click)="delete()">delete</button>
            <button mat-raised-button color="primary" [routerLink]="['edit']">edit</button>
        </mat-card-actions>
    </mat-card>
</div>

<div>
    {complaint._id}
</div>
